name: Java CI with Gradle

on:
  push:
    branches: [ "1.20" ]
  pull_request:
    branches: [ "1.20" ]

permissions:
  contents: read

jobs:
  forge-build:
    runs-on: ubuntu-latest
    env:
      DISABLE_FORGE: false
      DISABLE_FABRIC: true
      DISABLE_NEOFORGE: true
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Set executable
      run: chmod +x ./gradlew
    - uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: false
        gradle-home-cache-cleanup: true
    - name: javaToolchains
      run: ./gradlew :forge:javaToolchains
    - name: Check version
      run: ./gradlew :forge:checkReleaseVersion
    - name: Build with Gradle
      run: ./gradlew :forge:build

  fabric-build:
    runs-on: ubuntu-latest
    env:
      DISABLE_FORGE: true
      DISABLE_FABRIC: false
      DISABLE_NEOFORGE: true
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Set executable
      run: chmod +x ./gradlew
    - uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: false
        gradle-home-cache-cleanup: true
    - name: javaToolchains
      run: ./gradlew :fabric:javaToolchains
    - name: Check version
      run: ./gradlew :fabric:checkReleaseVersion
    - name: Build with Gradle
      run: ./gradlew :fabric:build

  neoforge-build:
    runs-on: ubuntu-latest
    env:
      DISABLE_FORGE: true
      DISABLE_FABRIC: true
      DISABLE_NEOFORGE: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set executable
        run: chmod +x ./gradlew
      - uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true
      - name: javaToolchains
        run: ./gradlew :neoforge:javaToolchains
      - name: Check version
        run: ./gradlew :neoforge:checkReleaseVersion
      - name: Build with Gradle
        run: ./gradlew :neoforge:build
